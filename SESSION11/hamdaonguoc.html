<!DOCTYPE html>

<body>
    <script>
        //viết hàm đảo ngược số nguyên nhập từ bàn phím. input:456, output:654
        var n=parseInt(prompt('nhập số n'))
        function rev(n){
            revs=0
            while(n>0){
                res=n%10
                revs=revs*10+res
                n=parseInt(n/10)
            }
            return revs
        }
        alert(rev(n)) 
    </script>
</body>
</html>
