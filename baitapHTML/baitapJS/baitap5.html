<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Nhập n: "));
        if (n <= 1) {
            alert(n + " không là số nguyên tố.");
        }else{
            let isPrime = true;
            for(var i = 2; i<=Math.sqrt(n);i++){
                if(n%i==0){
                    isPrime= false;
                    break;
                }
            }
            if(isPrime){
                alert(n+ " Là số nguyên tố");
            }
            else{
                alert(n+ " Không phải là số nguyên tố");
            }
        }

    </script>
</body>
</html>
