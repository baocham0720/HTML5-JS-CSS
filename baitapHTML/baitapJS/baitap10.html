<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let n = prompt("Nhập số nguyên n: ");
        let s = 0;
        while(n>0){
            s +=n%10;
            n=Math.floor(n/10);
        }
        alert(s);
    </script>
</body>
