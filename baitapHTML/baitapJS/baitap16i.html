<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //khai báo sẵn dữ liệu cho mảng 10 phần tử giá trị 1-10
        var n =10;
        var a = []
        for(var i=0; i<n;i++){
            a[i] = i+1;
        }
        var tong =0;
        for(var i=0; i<n;i++){
            tong+=a[i];
        }
        alert("tổng mảng= "+tong);
    </script>
</body>
</html>
