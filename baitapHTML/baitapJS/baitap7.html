<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Nhập a: "))
        var b = parseInt(prompt("Nhập b: "))
        var kq = prompt("Nhập phép tính: ");
        switch(kq){
            case "+":
                alert("Tổng = "+parseInt(a+b));
                break;
            case "-":
                alert("Hiệu = "+parseInt(a-b))
                break
            case "*":
                alert("Tích = "+parseInt(a*b));
                break;
            case "/":
                alert("Thương = "+parseInt(a/b));
                break;
            default:
                alert("Không có phép tính này");
        }
    </script>
</body>
</html>
