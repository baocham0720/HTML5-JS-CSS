<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        do {
            var n = parseInt(prompt("Nhập n"));
        } while (n<=0);
        var gt = 1;
        for(var i = 1;i<=n;i++){
            gt*=i;
        }
        alert("Giai thừa = " +gt);
    </script>
</body>
</html>
