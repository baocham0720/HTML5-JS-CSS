<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập a: "));
        let b = parseInt(prompt("Nhập b: "));
        let c = parseInt(prompt("Nhập c: "));
        if(a>b&&a>c){
            alert("Max = "+a);
        }else if(b>a&&b>c){
            alert("Max = "+b)
        }else{
            alert("Max = "+c)
        }
    </script>
</body>
</html>
