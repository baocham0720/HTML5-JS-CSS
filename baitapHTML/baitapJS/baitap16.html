<head>

<body>
    <script>
        var a = parseInt(prompt("Nhập a: "));
        var b = parseInt(prompt("Nhập b: "));
        if(a>b){
            alert(a+ "lớn hơn " + b);
        }
        else    
            alert(a+"nhỏ hơn "+b);
    </script>
