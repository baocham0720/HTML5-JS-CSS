<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai11</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Nhập n: "));
        var daonguoc =0 ;
        while(n!=0){
            daonguoc = daonguoc*10 + (n%10);
            n = parseInt(n/10);
        }
        alert("Số đảo ngược "+daonguoc);
    </script>
</body>
</html>
