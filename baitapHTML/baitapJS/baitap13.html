<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai13</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Nhập n: "));
        var kt = true;
        if(n<= 1){
            kt = false;
        }
        else{
            for(var i =2; i<=Math.sqrt(n);i++){
                if(n % i == 0){
                    kt = false;
                    break;
                }
            }
        }
        if(kt){
            alert("là số nguyên tố");
        }
        else
            alert("không phải số nguyên tố");
    </script>
</body>
</html>
