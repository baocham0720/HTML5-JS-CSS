<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = new Array(3)
        var n = parseInt(prompt("Nhập số phần tử: "));
        for(i=0;i<n;i++){
            arr[i]=parseInt(prompt("Nhập phần tử thứ "+i+":"));
        }
        var s = 0;
        for(i=0;i<arr.length;i++){
            document.write(arr[i]);
            s+=arr[i];
        }
        document.write("Tổng S là: "+s);
    </script>
</body>
</html>
