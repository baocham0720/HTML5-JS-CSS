<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Nhập số nguyên n<0. In 1/2 các số của n 
        var n=parseInt(prompt('nhập số n'))
        for(i=1; i<=n; i++){
            document.write(i+'\t')
            if(i==parseInt(n/2))
            break;
        }
    </script>
</body>
</html>
