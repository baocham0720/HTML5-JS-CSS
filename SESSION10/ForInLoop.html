<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[8,9,7,8]
    //Cách 1: in các phần tử trong mảng
        for(item in arr)
        document.write(arr[item]+'\t')
    document.write('<br>')
    //cách 2: in các phần tử ra mảng
        for(i of arr)
        document.write(i+'\t')
    </script>
</body>
</html>
