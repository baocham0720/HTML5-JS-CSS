<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Viết chương trình in các số từ 1-10
        var i=1
        while(i<=10){
            document.write(i+'\t')
            i+=1
        }
        //Viết chương trình tính tổng các số từ 1-10
        var j=1,s=0
        while(j<=10){
            s=s+j
            j+=1
        }
        alert('tổng là:'+s)
    </script>
</body>
</html>
