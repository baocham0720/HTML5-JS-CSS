<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Nhập số nguyên n>0. In ra các số chẵn
        var n=parseInt(prompt('nhập số n'))
        for(i=1; i<=n;i++){
            if(i%2!=0)
            continue;
        document.write(i+'\t')
        }
    </script>
</body>
</html>
